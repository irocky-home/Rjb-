<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJB TRANZ - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .app-name {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 40px;
            text-align: center;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            font-size: 14px;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .version {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="logo">
        RJB
    </div>
    
    <div class="app-name">RJB TRANZ</div>
    <div class="tagline">Professional Currency Exchange CRM</div>
    
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing application...</div>
    </div>
    
    <div class="version">Desktop v1.0.0</div>
</body>
</html>
